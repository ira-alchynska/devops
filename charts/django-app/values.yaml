image:
  repository: 024937406982.dkr.ecr.eu-central-1.amazonaws.com/ecr-repo-18062025214500
  tag: latest
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

ingress:
  enabled: false

config:
  # These values will be overridden by Argo CD with RDS connection details
  POSTGRES_HOST: ""      # Will be set by Argo CD from RDS endpoint
  POSTGRES_PORT: "5432"
  POSTGRES_NAME: ""      # Will be set by Argo CD (rds_db_name)
  POSTGRES_USER: ""      # Will be set by Argo CD (rds_username)
  POSTGRES_PASSWORD: ""  # Will be set by Argo CD (rds_password)

