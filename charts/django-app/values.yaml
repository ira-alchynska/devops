image:
  repository: 024937406982.dkr.ecr.eu-central-1.amazonaws.com/ecr-repo-18062025214500
  tag: v1.0.1
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

ingress:
  enabled: false

config:
  # Using local PostgreSQL - service name will be example-app-postgresql
  POSTGRES_HOST: "example-app-postgresql"  # Local PostgreSQL service
  POSTGRES_PORT: "5432"
  POSTGRES_NAME: "myapp"      # Database name from postgresql config
  POSTGRES_USER: "postgres"   # Username from postgresql config
  POSTGRES_PASSWORD: "postgres"  # Password from postgresql config

# Local PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "postgres"
    database: "myapp"
    username: "postgres"
  # Specify a known working PostgreSQL 15 image
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "15.4.0-debian-12-r0"