apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "django-app.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "django-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "django-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "django-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
{{- with .Values.podAnnotations }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      containers:
        - name: {{ .Values.container.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.container.port }}
          {{- if .Values.container.command }}
          command: {{ toYaml .Values.container.command | nindent 10 }}
          {{- end }}
          {{- if .Values.container.args }}
          args: {{ toYaml .Values.container.args | nindent 10 }}
          {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          {{- if .Values.envFromConfigMap }}
          envFrom:
            - configMapRef:
                name: {{ include "django-app.fullname" . }}-config
          {{- end }}
      # ECR pull note:
      # If nodes have IAM to pull from ECR (standard EKS node role), no imagePullSecrets are needed.
