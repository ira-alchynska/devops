controller:
  admin:
    username: admin
    password: admin123

  serviceType: LoadBalancer
  servicePort: 80
  service:
    port: 80
    targetPort: 8080

  resources:
    limits:
      cpu: "500m"
      memory: "1Gi"
    requests:
      cpu: "250m"
      memory: "512Mi"

  persistentVolume:
    enabled: true
    storageClass: "ebs-sc"
    size: 10Gi

  installPlugins:
    - kubernetes:latest
    - workflow-aggregator:latest
    - git:latest
    - configuration-as-code:latest
    - credentials-binding:latest
    - github:latest
    - docker-plugin:latest
    - docker-workflow:latest
    - job-dsl:latest

  serviceAccount:
    name: jenkins-sa
    create: false

  env:
    - name: ECR_REPOSITORY_URL
      value: "${ecr_repository_url}"
    - name: GITHUB_REPO_URL
      value: "${github_repo_url}"

  JCasC:
    configScripts:
      kubernetes-cloud: |
        jenkins:
          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: ""
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins:8080"
                jenkinsTunnel: "jenkins-agent:50000"
                containerCap: 10
                maxRequestsPerHost: 32
                retentionTimeout: 5
                connectTimeout: 10
                readTimeout: 15
                credentialsId: ""
                serverCertificate: ""
                skipTlsVerify: false
      job-dsl: |
        unclassified:
          globalJobDslSecurityConfiguration:
            useScriptSecurity: false
      credentials: |
        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      scope: GLOBAL
                      id: github-token
                      username: ${github_user}
                      password: ${github_pat}
                      description: GitHub PAT
      seed-job: |
        jobs:
          - script: >
              job('seed-job') {
                description('Job to generate pipeline for Django project')
                scm {
                  git {
                    remote {
                      url('${github_repo_url}')
                      credentials('github-token')
                    }
                    branches('*/lesson-8-9')
                  }
                }
                steps {
                  dsl {
                    text('''
                      pipelineJob("goit-django-docker") {
                        definition {
                          cpsScm {
                            scm {
                              git {
                                remote {
                                  url("${github_repo_url}")
                                  credentials("github-token")
                                }
                                branches("*/lesson-8-9")
                              }
                            }
                          }
                        }
                      }
                    ''')
                  }
                }
              }